<body class="d-flex flex-column h-100">
    <h1 class="d-none">CLOCK WATCHER</h1>

    <div class="stage d-flex flex-column">
        <div class="time d-flex flex-column mx-auto">
            <span>TIME TO REACH</span>
            <p id="time">00'00</p>

        </div>

        <!-- <div class="col-12 col-sm-4 d-none d-sm-block p-0"></div> -->


        <div id="timer" class="timer d-flex justify-content-center align-items-center mx-auto">
            <p>
                <span id="timer_sec">00</span>
                <span>'</span>
                <span id="timer_mill">00</span>
            </p>

            <div id="timer_ret" class="timer_ret d-flex flex-wrap">
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>

                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>

                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>
                <div class="ret"></div>

                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>

                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>
                <div class="ret d-none d-sm-block"></div>

                <div id="myscore" class="myscore">
                    <div id="myscore_message" class="myscore_message"></div>
                    <div id="myscore_score" class=""></div>
                </div>
            </div>
        </div>



        <div id="instructions" class="instructions mx-auto p-2 ">
            <!-- <p class="d-none d-sm-block">Press <span class="cta cta--small">STOP</span> when <br> the timer
                        reaches your <br> given time.</p> -->
            <p class="d-block d-sm-block">Press <span class="cta cta--small">STOP</span> when the timer <br>
                reaches your given time.</p>

            <!-- <div class="instructions_arrow"></div> -->
        </div>


        <div id="ui" class="ui mx-auto d-flex justify-content-center">
            <div id="start" class="cta cta--enable cta--disabled mx-auto my-2">
                START
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
            </div>

            <div id="stop" class="cta cta--enable mx-auto my-2 d-none">
                STOP
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
            </div>

            <div id="again" class="cta cta--enable mx-auto my-2 d-none">
                AGAIN
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
                <div class="cta_corner"></div>
            </div>
        </div>

    </div>
